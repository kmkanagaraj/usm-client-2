<div class="form-page storage-new">
    <div class="form-header">
        <h2 class="title">Add Storage</h2>
    </div>
    <div class="form-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4">Where do you want to add storage?</label>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="cluster">Cluster</label>
                <div class="col-md-3">
                    <select pf-select ng-model="storages.cluster" id="cluster" class="form-control"
                    ng-options="cluster.name for cluster in storages.clusters" ng-change="storages.validateCluster(storages.cluster)"></select>
                </div>
            </div>
            <div class="form-group" ng-if="storages.errorMessage">
                <div class="col-md-4 col-md-offset-2">
                    <p class="text-info">
                    <label class="fa fa-exclamation-circle" ng-bind = "storages.errorMessage"></label>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">What type of storage do you want to add?</label>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="storages.type" name="optionsStorage" value="object"></input>
                            <strong>Object Storage</strong>
                        </label>
                    </div>
                </div>
                <p class="col-md-offset-2 col-md-6">Select to create regular RADOS object storage.</p>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="storages.type" name="optionsStorage" value="block"></input>
                            <strong>Block Storage (RBD)</strong>
                            <span class="fa fa-info-circle " data-toggle="tooltip" title="RBD integrates with Kernel Virtual Machines (KVM s) and allows block storage devices mounting from Linux for QEMU KVM clients. Data access via Librados and RBD"></span>
                        </label>
                    </div>
                </div>
                <p class="col-md-offset-2 col-md-6">Select for traditional applications that require kernel (block) storage</p>
            </div>
        </form>
    </div>
    <div class="form-footer">
        <button type="button" class="btn btn-lg btn-primary" ng-click="storages.next()" ng-disabled="storages.errorMessage">Next</button>
        <button type="button" class="btn btn-lg btn-default" ng-click='storages.cancel()'>Cancel</button>
    </div>
</div>
