<ul class="dropdown-menu  cluster-dropdown-menu" role="menu">
    <li role="presentation" ng-repeat="time in dash.timeSlots" ng-if="time.name !== dash.selectedTimeSlot.name">
        <a role="menuitem" ng-click="dash.changeTimeSlot(time)"> <i class="fa fa-check"></i> {{time.name}} </a>
    </li>
</ul>
