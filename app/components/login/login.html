<div>
  <img src="images/bg-login.jpg" alt="" class="adjusted">
  <div class="login-page">
    <span id="badge">
      <img src="images/logo.png" alt="PatternFly logo">
    </span>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="brand">
            <!--<img src="images/brand.svg" alt="PatternFly Enterprise Application">-->
            <label class="text-heading">UNIFIED STORAGE MANAGER</label>
          </div>
          <!--/#brand-->
        </div>
        <!--/.col-*-->
        <div class="col-sm-7 col-md-6 col-lg-5 login">
          <form class="form-horizontal" role="form" ng-submit="login.login(user)">
            <div class="form-group">
              <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
              <div class="col-sm-10 col-md-10">
                <input class="form-control" id="inputUsername" tabindex="1" type="text" ng-model="user.username">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
              <div class="col-sm-10 col-md-10">
                <input class="form-control" id="inputPassword" tabindex="2" type="password" ng-model="user.password">
              </div>
            </div>
            <div class="form-group" ng-if="login.errorMsg.length > 0">
              <label class="col-sm-5 col-md-8 control-label red-font" ng-bind="login.errorMsg"></label>
            </div>
            <div class="form-group">
              <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
                <div class="checkbox">
                  <label>
                    <input tabindex="3" type="checkbox">Remember me on this computer</label>
                </div>
                <span class="help-block">Forgot
                  <a href="#" tabindex="5">username</a> or
                  <a href="#" tabindex="6">password</a>?</span>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 submit">
                <button type="submit" class="btn btn-primary btn-lg" tabindex="4">Log In</button>
              </div>
            </div>
          </form>
        </div>
        <!--/.col-*-->
      </div>
      <!--/.row-->
    </div>
    <!--/.container-->
  </div>
</div>
