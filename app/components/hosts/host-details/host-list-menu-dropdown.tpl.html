<ul class="dropdown-menu cluster-dropdown-menu" role="menu" ng-class="hostdetail.hostList.length>5?'div-with-scroll':''">
    <li role="presentation" ng-repeat="host in hostdetail.hostList" ng-show="host.hostname !== hostdetail.host.hostname">
        <a role="menuitem" href="#/hosts/{{host.nodeid}}"> <i class="fa fa-check"></i> {{host.hostname}} </a>
    </li>
</ul>
