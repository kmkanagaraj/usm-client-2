<ul class="dropdown-menu  cluster-dropdown-menu" role="menu">
    <li role="presentation" ng-repeat="time in hostoverview.duration.timeSlots" ng-if="time.name !== hostoverview.duration.performanceSelectedTimeSlot.name">
        <a role="menuitem" ng-click="hostoverview.changeTimeSlotForPerformance(time)"> <i class="fa fa-check"></i> {{time.name}} </a>
    </li>
</ul>
