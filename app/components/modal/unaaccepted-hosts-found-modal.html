<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Unaccepted Hosts Detected</span></h4>
      </div>
      <div class="modal-body">
        <h2><span class="pficon pficon-info"></span> <span ng-bind="title"></span></h2>
        <div ng-bind="content"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$hide(true)">View and Accept</button>
        <button type="button" class="btn btn-default" ng-click="$hide(false)">Ignore and Continue</button>
      </div>
    </div>
  </div>
</div>
