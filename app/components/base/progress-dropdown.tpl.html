<ul class="dropdown-menu progress-dropdown">
  <li class="header"><i class="pficon pficon-flag"></i> Tasks </li>
  <li>
    <div class="content">
      <ul class="list-unstyled">
        <li class="task-item" ng-repeat="task in request.tasks">
          <div class="progress-description">
            {{task.operation}}
          </div>
          <div class="progress progress-sm progress-striped active task-progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="42.7" aria-valuemin="0" aria-valuemax="100" style="width: 42.7%;">
            </div>
          </div>
        </li>
      </ul>
    </div>
  </li>
  <li class="dropdown-footer">
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
          <a href="" class="btn btn-sm btn-primary" ng-click="reloadTasks()">
            <i class="fa fa-refresh"></i>
            Refresh
          </a>
      </div>
      <div class="btn-group">
          <a href="" class="btn btn-sm btn-success" ng-click="request.viewTasks()">
            See All
            <i class="fa fa-arrow-right"></i>
          </a>
      </div>
    </div>
  </li>
</ul>
