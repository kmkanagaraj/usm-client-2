<h2 translate>Configure Email Server</h2>

<form name="mail.form" class="form-horizontal" novalidate>
    <div class="form-group">
        <label for="mailNotification" class="col-sm-2 col-md-2 control-label" translate>Email Notifications </label>
        <div class="col-sm-4 col-md-2">
            <input type="checkbox" id="mailNotifications" ng-model="mail.mailNotification">
        </div>
    </div>

    <div class="form-group">
        <label for="outgoingmailserver" class="col-sm-2 col-md-2 control-label" translate>Out Going MailServer SMTP Address</label>
        <div class="col-sm-10 col-md-4">
            <input type="text" name="smtpServer" class="form-control " id="outgoingmailserver" ng-model="mail.smtpServer" placeholder="{{'Server'|translate}}" required>
        </div>
        <div class="col-sm-10 col-md-4" ng-show="mail.form.smtpServer.$touched">
            <span ng-if="mail.form.smtpServer.$error.required" class="error-validation-msg">MailServer cannot be empty</span>
        </div>
        <div class="col-sm-8">
            <label class="col-sm-6 col-md-3"><translate>Use SSL</translate>
                <input type="radio" name="encryption" id="useSsl" ng-model="mail.useSsl">
            </label>
            <label class="col-sm-6 col-md-3"><translate>Use TLS</translate>
                <input type="radio" name="encryption" id="useTls" ng-model="mail.useTls">
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="port" class="col-sm-2 col-md-2 control-label" translate>Port</label>
        <div class="col-sm-10 col-md-4">
            <input type="text" name="port" class="form-control " id="port " ng-model="mail.port " placeholder="{{'Port'|translate}} " required>
    </div>
    <div class="col-sm-10 col-md-4 " ng-show="mail.form.port.$touched ">
        <span ng-if="mail.form.port.$error.required " class="error-validation-msg " translate>Port cannot be empty</span>
    </div>
  </div>

  <div class="form-group ">
    <label for="username " class="col-sm-2 col-md-2 control-label " translate>User Name</label>
    <div class="col-sm-10 col-md-4 ">
      <input type="email " name="username " class="form-control " id="username " ng-model="mail.mailId " placeholder="{{'User Name'|translate}} " required>
    </div>
    <div class="col-sm-10 col-md-4 " ng-show="mail.form.username.$touched ">
        <span ng-if="mail.form.username.$error.required " class="error-validation-msg " translate>Username cannot be empty</span>
    </div>
  </div>

  <div class="form-group ">
    <label for="mailpassword " class="col-sm-2 col-md-2 control-label " translate>Password</label>
    <div class="col-sm-10 col-md-4 ">
      <input type="password" name="password " class="form-control " id="mailpassword " ng-model="mail.password " placeholder="{{'Password'|translate}} " required>
    </div>
     <div class="col-sm-10 col-md-4 " ng-show="mail.form.password.$touched ">
        <span ng-if="mail.form.password.$error.required " class="error-validation-msg " translate>Password cannot be empty</span>
    </div>
  </div>

  <div class="form-group ">
    <label for="from " class="col-sm-2 col-md-2 control-label " translate>From</label>
    <div class="col-sm-10 col-md-4 ">
      <input type="email " class="form-control " id="from " ng-model="mail.from " placeholder="{{'From'|translate}} ">
    </div>
  </div>

  <div class="form-group ">
    <label for="subjectPrefix " class="col-sm-2 col-md-2 control-label " translate>Subject Prefix</label>
    <div class="col-sm-10 col-md-4 ">
      <input type="text " class="form-control " id="subjectPrefix " ng-model="mail.subPrefix " placeholder="{{'Subject Prefix'|translate}} ">
    </div>
  </div>

  <div class="form-group panel panel-default panel-body ">
    <label for="recipient " class="col-sm-2 col-md-2 control-label " translate>Test Message Recipient</label>
    <div class="col-sm-10 col-md-4 ">
      <input type="email " class="form-control " id="recipient " ng-model="mail.recipient " placeholder="{{'Test Message Recipient'|translate}} "></input>
    </div>
    <div class="col-sm-10 col-md-4 ">
      <button class="btn btn-primary " ng-click="mail.test() " ng-disabled="mail.form.$error.required ">
      <i class="fa fa-spinner fa-spin " ng-if="mail.onloadTest "></i>
      <translate>Test</translate></button>
    </div>
  </div>

  <div class="form-group " ng-show="mail.showNotification ">
    <div class="col-sm-offset-2 col-md-4 ">
        <pf-inline-notification pf-notification-type="mail.notification.type "
                       pf-notification-header="mail.notification.header "
                       pf-notification-message="mail.notification.message ">
        </pf-inline-notification>
    </div>
  </div>

   <div class="form-group ">
    <div class="col-sm-offset-2 col-sm-10 ">
      <button class="btn btn-primary "  ng-click="mail.save() " ng-disabled="mail.form.$error.required ">
      <i class="fa fa-spinner fa-spin " ng-if="mail.onloadSave "></i>
      <translate>Save</translate></button>
    </div>
  </div>
 </form>
