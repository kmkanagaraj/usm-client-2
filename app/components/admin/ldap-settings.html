<ul class="nav nav-tabs">
  <li><a href="#/admin">Users</a></li>
  <li><a href="">Roles</a></li>
  <li class="active"><a href="">Settings</a></li>
</ul>
<br/>
<form class="form-horizontal">
  <div class="form-group">
    <label for="ldapauth" class="col-sm-2 col-md-2 control-label">LDAP Authentication</label>
    <div class="col-sm-10 col-md-4">
      <input type="checkbox" class="switch" id="ldapauth" ng-model="ldap.ldapAuth">
    </div>
  </div>
  <div class="form-group">
    <label for="ldaphost" class="col-sm-2 col-md-2 control-label">LDAP Hosts</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="ldaphost" ng-model="ldap.ldapServer" placeholder="LDAP host">
    </div>
  </div>
    <div class="form-group">
    <label for="port" class="col-sm-2 col-md-2 control-label">Port</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="port" ng-model="ldap.port" placeholder="389">
    </div>
  </div>
    <div class="form-group">
    <label for="basepath" class="col-sm-2 col-md-2 control-label">Base Path Name</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="basepath" ng-model="ldap.base" placeholder="Base path name">
    </div>
  </div>
    </div>
    <div class="form-group">
    <label for="searchattr" class="col-sm-2 col-md-2 control-label">Search Attribute</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="searchattr" ng-model="ldap.searchAttribute" placeholder="Search filter">
    </div>
  </div>
   <div class="form-group">
    <label for="bindaccount" class="col-sm-2 col-md-2 control-label">Bind Account</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="bindaccount" ng-model="ldap.domainAdmin" placeholder="Bind Account">
    </div>
  </div>
  <div class="form-group">
    <label for="bindpassword" class="col-sm-2 col-md-2 control-label">Bind Password</label>
    <div class="col-sm-10 col-md-4">
      <input type="password" class="form-control" id="bindpassword" ng-model="ldap.password" placeholder="Bind Password">
    </div>
  </div>
  <div class="form-group">
      <div style="pad-bottom" class="col-sm-2 col-md-2">
        Test LDAP Authentication
      </div>
  </div>
   <div class="form-group">
    <label for="bindusername" class="col-sm-2 col-md-2 control-label">User Name</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="bindusername" ng-model="ldap.testUserName" placeholder="Test User Name">
    </div>
  </div>
  <div class="form-group">
    <label for="binduserpwd" class="col-sm-2 col-md-2 control-label">Bind Password</label>
    <div class="col-sm-10 col-md-2">
      <input type="password" class="form-control" id="binduserpwd" ng-model="ldap.testUserPwd" placeholder="Test User Password">
    </div>
    <div class="col-sm-offset-0 col-sm-2">
      <button class="btn btn-primary" ng-click="ldap.test()">Test</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-md-8">
      <h4 ng-if="ldap.tstUserErrorMsg===true" class="critical">User authentication failed.</h4>
      <i ng-if="ldap.tstUserErrorMsg===false" class="ok fa fa-check-circle"> User authenticated successfully.</i>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" ng-click="ldap.save()">Save</button>
      <h4 ng-if="ldap.errorMsg===true" class="critical">Error saving configuration</h4>
      <i ng-if="ldap.errorMsg===false" class="ok fa fa-check-circle"> LDAP configuration saved successfully.</i>
    </div>
  </div>
</form>
