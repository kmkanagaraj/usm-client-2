  <li><a href="#/admin">Users</a></li>
  <li><a href="">Roles</a></li>
  <li class="active"><a href="">Settings</a></li>

<br/>
<form class="form-horizontal">
  <div class="form-group">
    <label for="usedid" class="col-sm-2 col-md-2 control-label">LDAP Authentication</label>
    <div class="col-sm-10 col-md-4">
      <input type="check" class="form-control" id="ldapenabled" ng-model="">
    </div>
  </div>
  <div class="form-group">
    <label for="ldaphost" class="col-sm-2 col-md-2 control-label">LDAP Host</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="ldaphost" ng-model="" placeholder="LDAP host">
    </div>
  </div>
    <div class="form-group">
    <label for="port" class="col-sm-2 col-md-2 control-label">Port</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="port" ng-model="" placeholder="389">
    </div>
  </div>
    <div class="form-group">
    <label for="basepath" class="col-sm-2 col-md-2 control-label">Base Path Name</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="basepath" ng-model="" placeholder="Base path name">
    </div>
  </div>
    <div class="form-group">
    <label for="searchattribute" class="col-sm-2 col-md-2 control-label">Search Attribute</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="searchattribute" ng-model="" placeholder="Search Attribute">
    </div>
  </div>
   <div class="form-group">
    <label for="bindaccount" class="col-sm-2 col-md-2 control-label">Bind Account</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="bindaccount" ng-model="" placeholder="Bind Account">
    </div>
  </div>
  <div class="form-group">
    <label for="bindpassword" class="col-sm-2 col-md-2 control-label">Bind Password</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="bindpassword" ng-model="" placeholder="Bind Password">
    </div>
  </div>
      <div class="form-group">
    <h3 class="col-sm-4 col-md-4 control-label">Test LDAP authentication</h3>
  </div>
      <div class="form-group">
    <label for="username" class="col-sm-2 col-md-2 control-label">User Name</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="username" ng-model="" placeholder="User Name">
    </div>
  </div>
      <div class="form-group">
    <label for="password" class="col-sm-2 col-md-2 control-label">Password</label>
    <div class="col-sm-7 col-md-3">
      <input type="password" class="form-control" id="password" ng-model="" placeholder="password">
    </div>
    <div class="col-sm-3 col-md-1">
      <button class="btn btn-primary" ng-click="">Test</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" ng-click="">Save</button>
    </div>
  </div>
</form>
