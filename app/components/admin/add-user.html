<ol class="breadcrumb">
	<li><a href="#/admin" translate>Users</a></li>
	<li translate>Add User</li>
</ol>

<h2 translate>Add User</h2>
<form class="form-horizontal">
  <div class="form-group">
    <label for="usedid" class="col-sm-2 col-md-2 control-label" translate>User Id</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="userid" ng-model="user.userId" placeholder="{{'User Id'|translate}}">
    </div>
  </div>
  <div class="form-group">
    <label for="firstname" class="col-sm-2 col-md-2 control-label" translate>First Name</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="firstname" ng-model="user.firstName" placeholder="{{'First name'|translate}}">
    </div>
  </div>
    <div class="form-group">
    <label for="lastname" class="col-sm-2 col-md-2 control-label" translate>Last Name</label>
    <div class="col-sm-10 col-md-4">
      <input type="text" class="form-control" id="lastname" ng-model="user.lastName" placeholder="{{'Last name'|translate}}">
    </div>
  </div>
    <div class="form-group">
    <label for="email" class="col-sm-2 col-md-2 control-label" translate>Email</label>
    <div class="col-sm-10 col-md-4">
      <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="{{'Email'|translate}}">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 col-md-2 control-label" translate>Email Notifications</label>
    <div class="col-sm-1 col-md-1">
      <input type="checkbox" style="width:20px" class="form-control" id="notificationenabled" ng-model="user.notificationenabled">
    </div>
  </div>
    <div class="form-group">
    <label for="password" class="col-sm-2 col-md-2 control-label" translate>Password</label>
    <div class="col-sm-10 col-md-4">
      <input type="password" class="form-control" id="password" ng-model="user.password"placeholder="{{'Password'|translate}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" ng-click="user.save()" translate>Save</button>
      <button class="btn btn-default" ng-click="user.cancel()" translate>Cancel</button>
    </div>
  </div>
</form>
